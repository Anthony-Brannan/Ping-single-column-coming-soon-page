<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg">
      <text
        transform="translate(-677 -86)"
        fill="none"
        fill-rule="evenodd"
        font-family="LibreFranklin-Bold, Libre Franklin"
        font-size="32"
        font-weight="bold"
      >
        <tspan x="675" y="111" fill="#15202A">PING</tspan>
        <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
      </text>
    </svg>
    <main>
      <h1 class="heading">
        We are launching <span class="heading-soon">soon!</span>
      </h1>
      <p class="copy">Subscribe and get notified</p>
      <form>
        <input
          id="email-input"
          class="input"
          type="text"
          placeholder="Your email address..."
        />

        <button id="submit" class="notify" type="submit">Notify Me</button>
        <div class="error">
          <span id="error-message"></span>
        </div>
      </form>
      <script>
        function validateEmail(event) {
          const email = document.getElementById("email-input").value;
          const emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          const element = function(id) {
            return document.getElementById(id);
          };
          event.preventDefault();

          if (email === "") {
            element("error-message").innerText =
              "Whoops! It looks like you forgot to add your email";
            element("email-input").style.border =
              "solid 1px hsl(354, 100%, 66%)";
            element("error-message").style.color = "hsl(354, 100%, 66%)";
          } else if (email.match(emailFormat)) {
            element("email-input").style.border =
              "solid 1px hsl(223, 100%, 88%)";
            element("error-message").innerText = "Success!";
            element("error-message").style.color = "green";
          } else if (!email.match(emailFormat)) {
            element("error-message").innerText =
              "Please provide a valid email address";
            element("error-message").style.color = "hsl(354, 100%, 66%)";
            element("email-input").style.border =
              "solid 1px hsl(354, 100%, 66%)";
          }
        }
        document
          .getElementById("submit")
          .addEventListener("click", validateEmail);
      </script>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />
    </main>
    <nav class="social-nav">
      <i class="fab fa-facebook-f social"></i>
      <i class="fab fa-twitter social"></i>
      <i class="fab fa-instagram social"></i>
    </nav>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Anthony-Brannan" target="_blank"
          >Anthony Brannan</a
        >.
      </p>
    </footer>
  </body>
</html>
